<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor='let reto of retos | async' (click)="itemTapped($event, item)">
      <div class="item-note" item-right>
        {{reto.descripcion}}
      </div>
    </button>
  </ion-list>
  <button color="danger" (click)="closeSession()">Log out</button>
</ion-content>
