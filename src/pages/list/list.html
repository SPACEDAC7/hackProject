<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor='let task of tasks | async' (click)="itemTapped($event, item)">
      <div class="item-note" item-right>
        {{task.descripcion}} , {{task.obj}}
      </div>
    </button>
  </ion-list>
</ion-content>
